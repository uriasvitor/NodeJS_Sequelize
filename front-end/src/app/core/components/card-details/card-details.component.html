<div class="status" *ngIf="status"> Foi excluido com sucesso!</div>


<div class="container" *ngIf="!status">
  <div class="card">
    <div class="card-group">
      <h1>{{lists?.id}}</h1>
      <h1>Nome: {{lists?.name}}</h1>
      <h2>Occupation: {{lists?.occupation}}</h2>
      <button (click)="deleteCard(lists?.id)">Delete</button>
    </div>
  </div>
</div>
